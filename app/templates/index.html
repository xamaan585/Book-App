{%extends 'base.html'%}
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container" style="margin-top: 2%;">
    <button class="btn btn-outline-dark btn-sm" id="site" data-toggle="modal" data-target="#bookModal">
        POST A BOOK
    </button>
    <br>
		<div class="row">
			{% for product in products %}
			<div class="col-lg-4">
				<img class="thumbnail" src="{{product.image.url}}">
				<div class="box-element product">
					<h6 class="text-center"><strong>{{product.name}}</strong></h6>
					<hr>
	
					
					
					
					<h4 style="display: inline-block;"><strong>ksh {{product.price}}</strong></h4>
	
				</div>
			</div>
			{% endfor %}
		</div>

	
        <div class="modal fade" tabindex="-1" id="bookModal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Post a book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
	
{% endblock content %}
